<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>网易大神</title>
    <link rel="stylesheet" href="css/cssReset.css"/>
    <link rel="stylesheet" href="css/ds.css"/>
    <link rel="shortcut icon" href="http://ds.163.com//favicon.ico">
</head>
<body>
<!--main begin-->
<div class="main">
    <!--mainCenter-->
    <div class="mainCenter">
        <i class="phoneIcon"><img src="images/bg_phone.png" width="75%"/></i>
        <p class="banner_p"><img src="images/banner_p.png" width="305px"/></p>
        <p class="slogan_p"><img src="images/slogan_p.png" width="332px"/></p>
        <i class="gameIcon"><img src="images/bg_game.png" width="75%"/></i>
        <div class="download">
            <div class="qrcode">
                <img src="images/qrcode-logo.png" alt="" width="172px"/>
            </div>
            <div class="downloadBtn">
                <a href="images/download_ios_hover.png" class="ios">
                    <img src="images/download_ios.png" width="267px" height="103px"/>
                </a>
                <a href="images/download_android_hover.png" class="android">
                    <img src="images/download_android.png" width="267px" height="103px"/>
                </a>
            </div>
        </div>
        <i class="airshipIcon"><img src="images/bg_airship.png" width="75%"/></i>
    </div>
    <!--wraper begin-->
    <div class="wraper">
        <ul id="ulbox">

            <li class="one"><a href="#">
                <img src="images/03_ltie.png"/></a></li>
            <li class="two"><a href="#">
                <img src="images/04_ltie.png"/></a></li>

            <li class="three clearIMG"><a href="#">
                <img src="images/01_ltie.png"/></a></li>

            <li class="four"><a href="images/02_ltie.png">
                <img src="images/02_ltie.png"/></a></li>
            <li class="five"><a href="images/03_ltie.png">
                <img src="images/03_ltie.png"/></a></li>
        </ul>
        <div class="arrowbox">
            <a href="javascript:;" id="prev"><img src="images/pagination_prev.png"/></a>
            <a href="javascript:;" id="next"><img src="images/pagination_next.png"/></a>
        </div>
    </div>
    <!--bottom-bar begin-->
    <div class="bottom-bar">
        <div class="container">
            <a href="javascript:;" class="qrcode_small">
                <img src="images/qrcode_small.png"/>
                <div class="qrcode_big">
                    <img src="images/qrcode-logo.png"/>
                </div>
            </a>
            <a href="images/download_ios_hover.png" class="ios">
                <img src="images/download_ios.png" width="100%" height="100%"/>
            </a>
            <a href="images/download_android_hover.png" class="android">
                <img src="images/download_android.png" width="100%" height="100%"/>
            </a>
        </div>
    </div>
</div>
<!--main end-->
<!--footer begin-->
<div class="footer">
    <div class="footerCon">
        <a href="javascript:;" class="flogo"><img src="images/netease.2.png"/></a>
        <a href="javascript:;" class="glogo"><img src="images/nie.2.png"/></a>
        <div class="copyright">
            <ul>
                <li><a href="javascript:;">公司简介</a></li>
                <li class="line"></li>
                <li><a href="javascript:;">客户服务</a></li>
                <li class="line"></li>
                <li><a href="javascript:;">相关法律</a></li>
                <li class="line"></li>
                <li><a href="javascript:;">网易游戏</a></li>
                <li class="line"></li>
                <li><a href="javascript:;">联系我们</a></li>
                <li class="line"></li>
                <li><a href="javascript:;">商务合作</a></li>
                <li class="line"></li>
                <li><a href="javascript:;">加入我们</a></li>
            </ul>
            <p>网易游戏版权所有<span class="copy">&copy;</span>1997-2018<a href="javascript:;">中国网络游戏版权保护联盟举报中心</a></p>
        </div>
    </div>
</div>
<!--footer end-->

<script src="js/jquery-1.12.4.js"></script>
<script src="js/ds.js"></script>
</body>
</html>
